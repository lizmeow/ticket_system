  <a href="./updateTicket.html">Update Ticket</a>
  <div class="ui celled list" id="update"> </div>

  <a href="./createTicket.html">Create Ticket</a>
  <div class="ui celled list" id="create"> </div>

  <form class="ui form" id="contact-form-assigned-to-user-id">
      <div class="field">
          <label>Look up All Tickets Assigned to a User Id</label>
          <input
                  id="assignedToUserId"
                  type="text"
                  name="userId"
                  placeholder="User Id" />
      </div>
      <button class="ui button blue">Look Up</button>
  </form>
  <form class="ui form" id="contact-form-created-by-user-id">
      <div class="field">
          <label>Look up All Tickets Created by a User Id</label>
          <input
                  id="createdByUserId"
                  type="text"
                  name="userId"
                  placeholder="User Id" />
      </div>
      <button class="ui button blue">Look Up</button>
  </form>
  <form class="ui form" id="contact-form-ticket-id">
      <div class="field">
          <label>Look up Ticket by Ticket Id</label>
          <input
                  id="ticketId"
                  type="text"
                  name="ticketId"
                  placeholder="Ticket Id" />
      </div>
      <button class="ui button blue">Look Up</button>
  </form>
